{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1> Notas </h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    {% for nota in notas %}
                       <tr>
                           <td>{{ loop.index }}</td>
                           <td>{{ nota }}</td>
                       </tr> 
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
