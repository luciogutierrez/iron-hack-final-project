<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marvel World</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <!-- Bootstrap 4 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"
    integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
    <img src="/static/1QgrNNw.png" alt="Ironhack" />
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('api_request') }}">Api Request</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('data_vis') }}">Data Visualization</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('sml_model') }}">Supervised ML model</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('uml_model') }}">Unsupervised ML model</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div>&nbsp;</div>
  <img src="/static/avengers.gif" alt="drawing" height='250' width="1200" class="center" />

  <div class="container p-4">{% block content %} {% endblock %}</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
</body>

</html>
